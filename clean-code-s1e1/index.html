<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <div class="header-matrix">
      <img class="img" src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
      <a class="more-info" 
          href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?;</a>
    </div>
    <div class="main-wrapper">
      <p id="add-element">
        <label class="text-style-h3 new-task-label label" for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task"
              class="task input-text" 
              type="text">
          <button class="button button-hover">Add</button>
        </div>
      </p>
      <h3 class="text-style-h3">Todo</h3>
      <ul id="incomplete-tasks">
        <li class="list">
          <input class="checkbox" type="checkbox">
          <label class="task label">Pay Bills</label>
          <input type="text" class="task input-text">
          <button class="edit button">Edit</button>
          <button class="delete button">
            <img class="delete-img" src="./remove.svg" alt="">
          </button>
        </li>
        <li class="edit-mode list">
          <input class="checkbox" type="checkbox">
          <label class="task label">Go Shopping</label>
          <input type="text" 
              value="Go Shopping" 
              class="task input-text">
          <button class="edit button">Save</button>
          <button class="delete button">
            <img class="delete-img" src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
      <h3 class="text-style-h3">Completed</h3>
      <ul id="completed-tasks">
        <li class="list">
          <input class="checkbox" type="checkbox" checked>
          <label class="task label">See the Doctor</label>
          <input type="text" class="task input-text">
          <button class="edit button">Edit</button>
          <button class="delete button">
            <img class="delete-img" src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
